<body>
<p>JS-302</p>
<p>Vraca najveci broj istih znakova</p>


<script>

function istiZnakovi(string)
{
var brojac={};
var max="";
for (var i=0; i<string.length;i++){
    var slovo=string[i];
    if(!brojac[slovo]){
        brojac[slovo]=0;
    }
    brojac[slovo]++;
    if(max=="" || brojac[slovo] > brojac[max]){
        max=slovo;
    }
}
}
console.log(istiZnakovi("baaaccd"))
console.log(istiZnakovi("ba2dll"))

</script>

</body>
</html>
