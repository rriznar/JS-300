<p>JS-303</p>
<p>Acekermann</p>


<script>

function ackermann(m,n){
    if (m===0) {
	  return n+1;
	}
	if (m>0 && n===0 ) {
	  return ackermann((m - 1), 1);
	}
	if (m>0 && n>0) {
	  return ackermann((m-1), ackermann(m, (n-1)))
	}
}

console.log(ackermann(0, 5))
console.log(ackermann(5, 0))
console.log(ackermann(3, 6))
console.log(ackermann(3, 3))



</script>
